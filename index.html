<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>04-semanttiset-tagit</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="layout.css">
</head>

<body>
    <header>
        <span>Tähän tulee ylätuuniste (header)</span>
    </header>

    <nav>
        <span>Tähän tulee navigointipalkki (nav)</span>
    </nav>

    <main class="parent">

        <section>
            <span>Tähän lisätän osa (section)</span>
            <article class="mb1">
                <span>Tähän lisätän artikkeli (article)</span>
            </article>
            <article>
                <span>Tähän toinen artikkeli (article)</span>
            </article>
        </section>

        <aside>
            <span>Tähän lisätän sivupalkki (aside)</span>
        </aside>

    </main>

    <footer>
        <span>Tähän lisätän alatunniste (footer)</span>
    </footer>
